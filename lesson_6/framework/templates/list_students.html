{% extends "base.html" %}

{% block title %}
    <title>Students</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2>Our students</h2>
        </div>
        <div class="row">
            <ul class="list-group">
              {% for student in students %}
                <li class="list-group-item">{{ student.name}}</li>
              {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
