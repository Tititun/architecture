{% extends "base.html" %}

{% block title %}
    <title>Courses</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
              <td><a href="#">{{ category.name }}</a></td>
            <td>
              <button type="button" class="btn btn-success"><i class="fas fa-edit">Edit</i></button>
              <form method="post">
                  <button type="submit" class="btn btn-danger" name="delete" value="{{ category.id }}"><i class="far fa-trash-alt">Delete</i></button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
