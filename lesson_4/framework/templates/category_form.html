{% extends "base.html" %}

{% block title %}
    <title>Edit category{{ category.name }}</title>
{% endblock %}

{% block content %}
   <div class="container">
  {% if success_message != '' %}
    <div class="row alert alert-success" role="alert">
      {{ success_message }}
    </div>
    <br>
  {% endif %}
  <div class="row">
  <form action="/category_edit" method="POST">
    <label for="category_name">Name:</label><br>
    <input type="text" id="category_name" name="category_name" value="{{ category.name }}"><br>
    <input type="hidden" id="category_id" name="category_id" value="{{ category.id }}">
    <br>
    <p>
    <input type="submit" class="btn btn-primary" name="submit_type" value="edit">
    <input type="submit" class="btn btn-danger" name="submit_type" value="delete">
    </p>
  </form>
  </div>
  </div>
{% endblock %}
